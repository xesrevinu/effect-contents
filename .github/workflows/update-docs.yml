name: Update Documentation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Update submodules
        run: |
          git submodule update --remote

      - name: Check for changes in submodules
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          pnpm install
          chmod +x ./libs/yek

      - name: Build documentation
        if: steps.check-changes.outputs.changes == 'true'
        run: pnpm run build

      - name: Create Pull Request
        if: steps.check-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ github.token }}
          commit-message: "chore: update documentation [skip ci]"
          title: "chore: update documentation"
          body: |
            ðŸ¤– Auto-generated PR to update documentation

            This PR was automatically generated to update the documentation from source repositories.

            Changes summary:
            - Updated submodules to latest versions
            - Regenerated documentation files
            - Updated statistics in README.md

            Auto-generated by the Update Documentation workflow
          branch: update-docs
          base: main
          labels: |
            documentation
            automated
          delete-branch: true

      - name: Enable Pull Request Auto-merge
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          PR_NUMBER=$(gh pr list --json number --jq '.[0].number')
          if [ ! -z "$PR_NUMBER" ]; then
            gh pr merge $PR_NUMBER --auto --merge
          fi
        env:
          GH_TOKEN: ${{ github.token }}
